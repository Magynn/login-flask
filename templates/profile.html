<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil</title>
  </head>
  <body>
    <h1>Perfil</h1>
    <p>Este é o seu perfil</p>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <p>Você está logado como {{ username }}.</p>
    <a href="{{ url_for('logout') }}">sair</a>
  </body>
</html>
